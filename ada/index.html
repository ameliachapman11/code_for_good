<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML document setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Grocer</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container that holds all page content -->
    <div class="container">
        <!-- Page header section with title and subtitle -->
        <h1>Green Grocer</h1>
        <p class="subtitle">balancing cost with climate-consciousness!</p>
        
        <!-- Main form for user input - this is the core functionality -->
        <form id="budgetForm" class="budget-form">
            <!-- Budget input section -->
            <div class="form-group">
                <!-- Label for accessibility and user guidance -->
                <label for="budget">Food Budget (Â£):</label>
                <!-- Number input field for budget amount -->
                <input 
                    type="number" 
                    id="budget" 
                    name="budget" 
                    placeholder="Enter your budget amount"
                    required
                    min="0"
                    step="0.01"
                >
            </div>
            
            <!-- Shopping list input section -->
            <div class="form-group">
                <!-- Label for accessibility and user guidance -->
                <label for="shoppingList">Shopping List:</label>
                <!-- Textarea for multi-line shopping list input -->
                <textarea 
                    id="shoppingList" 
                    name="shoppingList" 
                    placeholder="Enter your shopping items (e.g., apples, bread, milk)"
                    required
                    rows="4"
                ></textarea>
            </div>
            
            <!-- Submit button to process the form -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
    </div>
    
    <!-- Link to JavaScript file for form functionality -->
    <script src="script.js"></script>
</body>
</html>
