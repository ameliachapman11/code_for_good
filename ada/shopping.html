<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML document setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetWise - Shopping List</title>
    <!-- Link to external CSS file for base styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Inline styles specific to this shopping page -->
    <style>
        /* Shopping page specific styles */
        /* Body styling with background image */
        body {
            background-image: url('./assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Main container for the shopping page layout */
        .shopping-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        
        /* Shopping list paper - styled to look like a real piece of paper */
        .shopping-paper {
            width: 300px;
            height: 450px;
            background: #FFF8DC; /* Cream color for paper */
            border-radius: 15px;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3), /* Drop shadow for depth */
                inset 0 1px 0 rgba(255, 255, 255, 0.8); /* Inner highlight */
            padding: 30px;
            transform: rotate(-2deg); /* Slight rotation for natural look */
            border: 3px solid #F5DEB3; /* Light brown border */
            margin-left: 30px;
            position: relative; /* Needed for loading overlay positioning */
        }
        
        /* Loading overlay that appears while AI processes the shopping list */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 248, 220, 0.9); /* Semi-transparent paper color */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Above other content */
        }
        
        /* Animated spinner for loading indication */
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #F5DEB3; /* Light border */
            border-top: 3px solid #8B4513; /* Dark top border for rotation effect */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Continuous rotation */
            margin-bottom: 15px;
        }
        
        /* Keyframe animation for spinner rotation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Text that appears below the loading spinner */
        .loading-text {
            color: #8B4513; /* Dark brown to match theme */
            font-size: 1em;
            font-weight: 500;
            text-align: center;
        }
        
        .paper-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 3px solid #8B4513;
            padding-bottom: 15px;
        }
        
        .paper-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #8B4513;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .budget-display {
            font-size: 1.2em;
            color: #2F4F4F;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .shopping-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .shopping-list li {
            padding: 12px 0;
            border-bottom: 2px dotted #8B4513;
            color: #2F4F4F;
            font-size: 1.2em;
            position: relative;
            padding-left: 30px;
            font-weight: 500;
        }
        
        .shopping-list li:before {
            content: "☐";
            position: absolute;
            left: 0;
            color: #8B4513;
            font-size: 1.4em;
        }
        
        .shopping-list li:last-child {
            border-bottom: none;
        }
        
        /* Back button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            color: #FFF8DC;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .shopping-container {
                justify-content: center;
            }
            
            .shopping-paper {
                width: 280px;
                height: 400px;
                padding: 25px;
                margin-left: 0;
                transform: rotate(-1deg);
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Main container for the shopping page -->
    <div class="shopping-container">
        <!-- Navigation button to return to the main budget form -->
        <button class="back-button" onclick="goBack()">← Back to Budget</button>
        
        <!-- Shopping list paper - the main content area -->
        <div class="shopping-paper">
            <!-- Loading overlay that shows while AI processes the shopping list -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">AI is cleaning up your shopping list...</div>
            </div>
            
            <!-- Header section of the paper with title and budget -->
            <div class="paper-header">
                <h2 class="paper-title">Shopping List</h2>
                <div class="budget-display" id="budgetDisplay">Budget: £0</div>
            </div>
            <!-- List container where cleaned shopping items will be displayed -->
            <ul class="shopping-list" id="shoppingList">
                <!-- Shopping items will be populated by JavaScript after AI processing -->
            </ul>
        </div>
    </div>
    
    <script>
        // Function to extract budget and shopping list data from URL parameters
        // This allows data to be passed from the main form to this shopping page
        function getUrlParameters() {
            // Create URLSearchParams object to parse query string
            const urlParams = new URLSearchParams(window.location.search);
            return {
                budget: urlParams.get('budget') || '0', // Get budget amount, default to '0'
                shoppingList: urlParams.get('list') || '' // Get shopping list, default to empty string
            };
        }
        
        // AI cleanup function that processes and validates the shopping list
        // This simulates AI processing to clean up grammar, remove invalid items, and standardize format
        async function cleanupShoppingList(shoppingList) {
            try {
                // Simulate AI processing delay (2 seconds) to show loading animation
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Split the shopping list by commas and clean up each item
                const items = shoppingList.split(',').map(item => item.trim()).filter(item => item.length > 0);
                
                // AI cleaning and validation - process each item
                const cleanedItems = items.map(item => {
                    // Basic cleaning: convert to lowercase and remove extra spaces
                    let cleaned = item.toLowerCase().trim();
                    
                    // Remove common non-grocery words that users might include
                    cleaned = cleaned.replace(/\b(please|buy|get|need|want|for|the|a|an|some|any)\b/g, '');
                    
                    // Dictionary of common typos and variations to correct
                    // This ensures consistent formatting and UK-specific terminology
                    const corrections = {
                        'apples': 'Apples',
                        'bread': 'Bread',
                        'milk': 'Milk',
                        'eggs': 'Eggs',
                        'cheese': 'Cheese',
                        'butter': 'Butter',
                        'chicken': 'Chicken',
                        'beef': 'Beef',
                        'fish': 'Fish',
                        'rice': 'Rice',
                        'pasta': 'Pasta',
                        'potatoes': 'Potatoes',
                        'onions': 'Onions',
                        'carrots': 'Carrots',
                        'tomatoes': 'Tomatoes',
                        'bananas': 'Bananas',
                        'oranges': 'Oranges',
                        'yogurt': 'Yogurt',
                        'cereal': 'Cereal',
                        'coffee': 'Coffee',
                        'tea': 'Tea',
                        'sugar': 'Sugar',
                        'salt': 'Salt',
                        'pepper': 'Pepper',
                        'oil': 'Cooking Oil',
                        'flour': 'Flour',
                        'soup': 'Soup',
                        'cookies': 'Biscuits', // UK terminology
                        'crackers': 'Crackers',
                        'juice': 'Fruit Juice',
                        'water': 'Water',
                        'soda': 'Soft Drinks', // UK terminology
                        'beer': 'Beer',
                        'wine': 'Wine'
                    };
                    
                    // Apply corrections by checking if the cleaned item contains any correction keys
                    for (const [key, value] of Object.entries(corrections)) {
                        if (cleaned.includes(key)) {
                            cleaned = value;
                            break; // Stop after first match
                        }
                    }
                    
                    // Capitalize first letter for proper formatting
                    cleaned = cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
                    
                    return cleaned;
                }).filter(item => {
                    // Filter out non-grocery items that shouldn't be on a shopping list
                    const nonGroceryItems = ['car', 'house', 'phone', 'computer', 'clothes', 'shoes', 'book', 'toy', 'game'];
                    return !nonGroceryItems.some(nonGrocery => item.toLowerCase().includes(nonGrocery));
                });
                
                return cleanedItems; // Return the processed and validated shopping list
                
            } catch (error) {
                // Log any errors that occur during AI processing
                console.error('AI cleanup error:', error);
                throw error; // Re-throw to be handled by calling function
            }
        }
        
        // Main function that displays the budget and processes the shopping list with AI
        async function displayShoppingList() {
            // Get the budget and shopping list from URL parameters
            const params = getUrlParameters();
            
            // Display the budget amount at the top of the paper
            document.getElementById('budgetDisplay').textContent = `Budget: £${params.budget}`;
            
            try {
                // Clean up the shopping list using AI processing
                const cleanedItems = await cleanupShoppingList(params.shoppingList);
                
                // Hide the loading overlay since processing is complete
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // Display the cleaned shopping items in the list
                const shoppingListElement = document.getElementById('shoppingList');
                if (cleanedItems.length === 0) {
                    // Show message if no valid grocery items were found
                    shoppingListElement.innerHTML = '<li>No valid grocery items found in your list</li>';
                } else {
                    // Create list items for each cleaned grocery item
                    shoppingListElement.innerHTML = cleanedItems.map(item => `<li>${item}</li>`).join('');
                }
            } catch (error) {
                // Handle any errors that occur during AI processing
                // Hide loading overlay and show error message
                document.getElementById('loadingOverlay').style.display = 'none';
                const shoppingListElement = document.getElementById('shoppingList');
                shoppingListElement.innerHTML = '<li>Error processing your shopping list. Please try again.</li>';
            }
        }
        
        // Navigation function to return to the main budget form page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Initialize the page when the DOM is fully loaded
        // This ensures all HTML elements are available before JavaScript runs
        document.addEventListener('DOMContentLoaded', function() {
            displayShoppingList(); // Start the shopping list display process
        });
    </script>
</body>
</html>
